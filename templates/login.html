{% extends "base/base-bootstrap.html" %}
{% block content %}
<form action="/login/" method="post" class="container form-horizontal">
  {% csrf_token %}

  {% for field in form %}
    <div class="form-group">
        <label class="col-sm-4 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="col-sm-4">
          {{ field }}
        </div>
        <span class="col-sm-4" style="color: #a94442;">{{ field.errors }}</span>
    </div>
  {% endfor %}
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>
    </div>
  </div>
  {% if incorrect %}
    <div class="form-group">
        <span class="col-sm-offset-4 col-sm-4" style="color: #a94442;">用户名或密码不正确</span>
    </div>
  {% endif %}
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
{% endblock %}
