{% extends "common/base-bootstrap.html" %}
{% block content %}
<form action="." method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
     <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
      <td><input type="text" class="form-control" placeholder="input"></td>
     </tr>
    {% endfor %}
  </table>
  <input type="submit" value="submit">
</form>
  <p>Hello World</p>
{% endblock %}
