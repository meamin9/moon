{% extends "common/base-bootstrap.html" %}
{% block content %}
<form action="." method="post" class="container form-horizontal">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label class="col-sm-4 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
      <div class="col-sm-4">
        {{ field }}
      </div>
    </div>
  {% endfor %}
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
{% endblock %}
